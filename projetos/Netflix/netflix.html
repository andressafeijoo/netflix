<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">

    <!--responsividade-->
    <link rel="stylesheet" href="./style/responsive.css">

    <!--owl css--> 
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">
    
    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
                <a href="#">Bombando</a>
                <a href="#">Minha Lista</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">BRIDGERTON</h3>
                <p class="descricao">Oito irmãos inseparáveis buscam amor e felicidade na alta sociedade de Londres.</p>
                <p class="descricao1">Assista agora a nova temporada de Bridgerton!</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class='box-filme' src="./img/cavaleiro.jpg">
            </div>
            <div class="item">
                <img class='box-filme' src="./img/euphoria.jpg">
            </div>
            <div class="item">
                <img class='box-filme' src="./img/guerra.jpg">
            </div>
            <div class="item">
                <img class='box-filme' src="./img/kill.jpg">
            </div>
            <div class="item">
                <img class='box-filme' src="./img/star.jpg">
            </div>
            <div class="item">
                <img class='box-filme' src="./img/twd.jpg">
            </div>
        </div>

   
    <script src="https://kit.fontawesome.com/1540816d12.js" crossorigin="anonymous"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/setup.js"></script> 



</body>
</html>
